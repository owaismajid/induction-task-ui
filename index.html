<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Snack Machine</title>
</head>
<body>
    <header>
        <h1>
            Snack Machine
        </h1>
    </header>

    <main>
        <section id="frame">
            <div class="snacks">
                <div class="snack-item chips">
                    <div class="snack-name">Chips</div>
                    <div class="snack-price">1</div>
                    <div class="snack-quantity">3</div>
                    <div class="buy-item">
                        <button onclick="buy('chips')">BUY</button>
                    </div>
                </div>
                <div class="snack-item chocolate">
                    <div class="snack-name">Chocolate</div>
                    <div class="snack-price">2</div>
                    <div class="snack-quantity">3</div>
                    <div class="buy-item">
                        <button onclick="buy('chocolate')">BUY</button>
                    </div>
                </div>
                <div class="snack-item chugum">
                    <div class="snack-name">ChuGum</div>
                    <div class="snack-price">0.5</div>
                    <div class="snack-quantity">3</div>
                    <div class="buy-item">
                        <button onclick="buy('chugum')">BUY</button>
                    </div>
                </div>
            </div>
            <div class="money-actions">
                <div class="money-monitor intransaction">
                    0.0
                </div>
                <div class="money-monitor inside">
                    0.0
                </div>
                <div class="money-monitor change">
                    0.0
                </div>
                <div class="reinsert">
                    <button onclick="reinsert()">Reinsert</button>
                </div>
            </div>
        </section>

        <section id="money-units">
            <button onclick = "insert(0.25)" id="money-0-25">0.25</button>
            <button onclick = "insert(0.50)" id="money-0-50">0.50</button>
            <button onclick = "insert(1)" id="money-1">1</button>
            <button onclick = "insert(5)" id="money-5">5</button>
            <button onclick = "insert(10)" id="money-10">10</button>
        </section>
    </main>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
